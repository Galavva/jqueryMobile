<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <title>Mobile Website</title>
  </head>
<body>

<div data-role="page" data-theme="a" data-content-theme="a" id="home">

  <div data-role="header">
      <h1>Home</h1>

      <div data-role="navbar" class="ui-body-a">
         <ul>
           <li><a href="#home" class="ui-btn-active ui-state-persist">Home</a></li>
           <li><a href="#contact">Contact</a></li>
         </ul>
      </div><!-- /navbar -->
  </div><!-- /header -->

  <div role="main" class="ui-content">
      <p class="swipeNotice">Swipe Me!</p>
      <p class="oriFeedback"></p>
  </div><!-- /content -->

  <div data-role="footer">
      <h4>This is a footer</h4>
  </div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" data-theme="a" data-content-theme="a" id="contact">

  <div data-role="header">
      <h1>Contact</h1>
        <div data-role="navbar">
           <ul>
             <li><a href="#home">Home</a></li>
             <li><a href="#contact" class="ui-btn-active ui-state-persist">Contact</a></li>
           </ul>
        </div><!-- /navbar -->
  </div><!-- /header -->

  <div role="main" class="ui-content">
      <p class="swipeNotice">Swipe Me!</p>
      <p class="oriFeedback"></p>
  </div><!-- /content -->

  <div data-role="footer">
      <h4>This is still a footer</h4>
  </div><!-- /footer -->
</div><!-- /page -->

  <script type="text/javascript">
    $(document).on("orientationchange", function (event){
      $(".oriFeedback").text("You are in " + event.orientation + " view")
    });
  </script>

  <script type="text/javascript">
    $(document).on("swiperight", function(event){
      $(".swipeNotice").text("You swiped right!")
    });
  </script>

  <script type="text/javascript">
    $(document).on("swipeleft", function(event){
      $(".swipeNotice").text("You swiped left!")
    });
  </script>

  <script type="text/javascript">
    if(window.innerHeight > window.innerWidth){
      $(".oriFeedback").text("You are in portrait view");
    }
    else{
      $(".oriFeedback").text("You are in landscape view");
    }
  </script>

</body>
</html>
